#define column()
<div class="fly-panel fly-column">
    <div class="layui-container">
        <ul class="layui-clear">
            <li #if(tab_column == "home") class="layui-hide-xs layui-this" #end><a href="/?order=#(tab_order)">首页</a></li>
            <li #if(tab_column == "quiz") class="layui-hide-xs layui-this" #end><a href="/column/quiz/all?order=#(tab_order)">提问</a></li>
            <li #if(tab_column == "share") class="layui-hide-xs layui-this" #end><a href="/column/share/all?order=#(tab_order)">分享<span class="layui-badge-dot layui-bg-blue"></span></a></li>
            <li #if(tab_column == "discuss") class="layui-hide-xs layui-this" #end><a href="/column/discuss/all?order=#(tab_order)">讨论</a></li>
            <li #if(tab_column == "suggest") class="layui-hide-xs layui-this" #end><a href="/column/suggest/all?order=#(tab_order)">建议</a></li>
            <li #if(tab_column == "notice") class="layui-hide-xs layui-this" #end><a href="/column/notice/all?order=#(tab_order)">公告</a></li>
            <li #if(tab_column == "news") class="layui-hide-xs layui-this" #end><a href="/column/news/all?order=#(tab_order)">动态</a></li>
            <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>

            <!-- 用户登入后显示 -->
            <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="/user/post">我发表的贴</a></li>
            <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="user/post/#collection">我收藏的贴</a></li>
        </ul>

        <div class="fly-column-right layui-hide-xs">
            <span class="fly-search"><i class="layui-icon"></i></span>
            <button class="layui-btn" id="LAY_add">发表新帖</button>
        </div>
        <div class="layui-hide-sm layui-show-xs-block" style="margin-top: -10px; padding-bottom: 10px; text-align: center;">
            <a href="jie/add.html" class="layui-btn">发表新帖</a>
        </div>
    </div>
</div>
#end
